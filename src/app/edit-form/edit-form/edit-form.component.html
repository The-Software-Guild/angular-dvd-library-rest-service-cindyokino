<div class="container">
    <h2 class="">{{ title }}</h2>
    <div class="row">
        <div class="col-6" id='formInput'>
        <form (ngSubmit)="onUpdateFormSubmit()" #f="ngForm" *ngIf="dvd">
            
            <div
                id="dvd-data"
                ngModelGroup="dvdData"
                #dvdData="ngModelGroup">
                <input
                    type="text"
                    name="dvdId"                    
                    [ngModel]="dvd.id"
                    id="dvdId"
                    class="form-control"
                    #dvdId="ngModel"
                    hidden>

                <div class="form-group">
                <label for="dvdTitle">DVD Title</label>
                <input
                    type="text"
                    name="dvdTitle"
                    [ngModel]="dvd.title"
                    id="dvdTitle"
                    class="form-control"
                    required
                    #dvdTitle="ngModel">
                    <span class="help-block" *ngIf="!dvdTitle.valid && dvdTitle.touched">Please enter a title!</span>
                </div> <!-- formgroup: dvdTitle -->

                <div class="form-group">
                <label for="releaseYear">Release Year</label>
                <input
                    type="text"
                    name="releaseYear" 
                    [ngModel]="dvd.releaseYear"                               
                    id="releaseYear"
                    class="form-control"                    
                    #releaseYear="ngModel"
                    maxlength="4"
                    minlength="4"                    
                    >
                    <span class="help-block" *ngIf="!releaseYear.valid && releaseYear.touched">Please enter a 4-digits year!</span>
                </div> <!-- formgroup: releaseYear -->

                <div class="form-group">
                <label for="director">Director</label>
                <input
                    type="text"
                    name="director"   
                    [ngModel]="dvd.director"                             
                    id="director"
                    class="form-control"                    
                    #director="ngModel">
                </div> <!-- formgroup: director -->

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select
                        id="rating"
                        class="form-control"
                        [ngModel]="dvd.rating"
                        name="rating">
                        <option value="g" selected >G</option>
                        <option value="pg12">PG 12</option>
                        <option value="r15+">R 15+</option>
                        <option value="r18+">R 18+</option>
                    </select>
                </div> <!-- formgroup: rating -->
            
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea
                    id="notes"
                    rows="3"
                    class="form-control"
                    [ngModel]="dvd.notes" 
                    name="notes"
                    #notes="ngModel"></textarea>
                </div> <!-- formgroup: notes -->         
                
            </div> <!-- #dvdData-->
            <!-- <p *ngIf="!dvdData.valid">DVD Data is invalid!</p> -->            

            <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid">Submit</button>

            <a style="margin-left: 10px" href="/dvd-list"><button type="button" class="btn btn-danger">Cancel</button></a>
        </form>
        </div> <!-- formInput -->

        <div class="col-6" id="displayData" *ngIf="editedId">
            <h3>Latest added DVD:</h3>
            <p>Id: {{ editedDvd.id }}</p>
            <p>Title: {{ editedDvd.dvdTitle }}</p>
            <p>Release Year: {{ editedDvd.releaseYear }}</p>
            <p>Director:  {{ editedDvd.director }}</p>
            <p>Rating : {{ editedDvd.rating }}</p>
            <p>Notes : {{ editedDvd.notes }}</p>
        </div> <!-- displayData -->
    </div> <!-- row -->
</div> <!-- container -->
